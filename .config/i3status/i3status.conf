general {
  output_format = "i3bar"
    colors = true
    color_good = '#8ec07c'
    color_bad = '#cc241d'
    color_degraded = '#504945'
    interval = 2
}

/* order += "wireless wlo1" */
order += "cpu_usage"
order += "ethernet eno1"
order += "memory"
order += "time"
order += "disk /home"
order += "volume master"
order += "battery BAT0"

wireless wlo1 {
  format_up = "W: (%quality at %essid, %bitrate) %ip"
    format_down = "W: down"
}

cpu_usage{
  format = "ï‹› %usage"
